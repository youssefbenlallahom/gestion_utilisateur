{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Login Page</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", Helvetica, Arial, sans-serif;
            font-weight: 300;
            margin: 0;
        }

        html, body {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #e2e2e2 0%, #f3f3f3 100%);
        }

        .session {
            display: flex;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .session:hover {
            transform: scale(1.02);
        }

        .left {
            padding: 20px;
            background: #5469d4;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 200px;
        }

        h4 {
            font-size: 28px;
            font-weight: 600;
            color: #fff;
            margin: 0;
        }

        p.welcome {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        form {
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 300px;
        }

        .floating-label {
            position: relative;
            margin-bottom: 20px;
            width: 100%;
        }

        .floating-label input {
            font-size: 16px;
            padding: 20px 0;
            height: 56px;
            border: none;
            border-bottom: solid 2px rgba(0, 0, 0, 0.2);
            background: #f9f9f9;
            width: 100%;
            color: #333;
            font-weight: 400;
            transition: border-color 0.3s ease;
        }

        .floating-label input:focus {
            outline: none;
            border-color: #5469d4;
        }

        .floating-label label {
            position: absolute;
            top: calc(50% - 10px);
            left: 0;
            opacity: 0;
            transition: all 0.3s ease;
            padding-left: 10px;
            color: rgba(0, 0, 0, 0.7);
        }

        .floating-label input:not(:placeholder-shown) {
            padding: 28px 0 12px 0;
        }

        .floating-label input:not(:placeholder-shown) + label {
            transform: translateY(-15px);
            opacity: 1;
        }

        button {
            width: auto;
            min-width: 100px;
            border-radius: 25px;
            border: none;
            background: #5469d4;
            color: #fff;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease, transform 0.2s;
        }

        button:hover {
            background: #4353c9;
            transform: translateY(-2px);
        }

        .discrete {
            margin-top: 20px;
            font-size: 12px;
            text-align: center;
            color: #5469d4;
        }

        .icon {
            position: absolute;
            top: 20px;
            left: 0;
            padding: 0 10px;
            pointer-events: none;
            fill: rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            .session {
                flex-direction: column;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="session">
        <div class="left">
            <svg enable-background="new 0 0 300 302.5" version="1.1" viewBox="0 0 300 302.5" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
                <style type="text/css">.st01{fill:#fff;}</style>
                <path class="st01" d="m126 302.2c-2.3 0.7-5.7 0.2-7.7-1.2l-105-71.6c-2-1.3-3.7-4.4-3.9-6.7l-9.4-126.7c-0.2-2.4 1.1-5.6 2.8-7.2l93.2-86.4c1.7-1.6 5.1-2.6 7.4-2.3l125.6 18.9c2.3 0.4 5.2 2.3 6.4 4.4l63.5 110.1c1.2 2 1.4 5.5 0.6 7.7l-46.4 118.3c-0.9 2.2-3.4 4.6-5.7 5.3l-121.4 37.4zm63.4-102.7c2.3-0.7 4.8-3.1 5.7-5.3l19.9-50.8c0.9-2.2 0.6-5.7-0.6-7.7l-27.3-47.3c-1.2-2-4.1-4-6.4-4.4l-53.9-8c-2.3-0.4-5.7 0.7-7.4 2.3l-40 37.1c-1.7 1.6-3 4.9-2.8 7.2l4.1 54.4c0.2 2.4 1.9 5.4 3.9 6.7l45.1 30.8c2 1.3 5.4 1.9 7.7 1.2l52-16.2z"/>
            </svg>
        </div>
        <form class="log-in" id="loginForm" autocomplete="off">
            <h4>We are <span>NUVA</span></h4>
            <p class="welcome">Welcome back! Log in to your account to view today's clients:</p>
            <div class="floating-label">
                <input placeholder="Username" type="text" name="username" id="username" required autocomplete="off">
                <label for="username">Username:</label>
                <div class="icon">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <g transform="translate(0 -952.36)">
                            <path d="m17.5 977c-1.3 0-2.4 1.1-2.4 2.4v45.9c0 1.3 1.1 2.4 2.4 2.4h64.9c1.3 0 2.4-1.1 2.4-2.4v-45.9c0-1.3-1.1-2.4-2.4-2.4h-64.9zm2.4 4.8h60.2v1.2l-30.1 22-30.1-22v-1.2zm30.1 21.6l28.3-21h4.5v42.3h-60.2v-42.3h4.5l28.3 21z"/>
                        </g>
                    </svg>
                </div>
            </div>
            <div class="floating-label">
                <input placeholder="Password" type="password" name="password" id="password" required autocomplete="off">
                <label for="password">Password:</label>
                <div class="icon">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <g transform="translate(0 -952.36)">
                            <path d="m18.3 975.4c-5.5 0-10.1 4.6-10.1 10.1v42.8c0 5.5 4.6 10.1 10.1 10.1h63.4c5.5 0 10.1-4.6 10.1-10.1v-42.8c0-5.5-4.6-10.1-10.1-10.1h-63.4zm0 4.8h63.4c2.8 0 5.3 2.4 5.3 5.3v42.8c0 2.8-2.4 5.3-5.3 5.3h-63.4c-2.8 0-5.3-2.4-5.3-5.3v-42.8c0-2.8 2.4-5.3 5.3-5.3zm40.3 3.6c-6.4 0-11.6 5.2-11.6 11.6v6.7h-4.4v-6.7c0-8.8 7.2-16 16-16s16 7.2 16 16v6.7h-4.4v-6.7c0-6.4-5.2-11.6-11.6-11.6z"/>
                        </g>
                    </svg>
                </div>
            </div>
            <button type="submit">Login</button>
            <div class="discrete">Don't have an account? <a href="/register/">Sign up</a></div>
        </form>
    </div>
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
